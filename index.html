<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Shoot!</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors...</h1>
      </header>
    
      <p id="player1Name" class="playerNames"></p>
      
      <button id="button" class="button" type="button">
        <h3>Shoot!</h3>
      </button>
    
      <break>
    
        <p id="p1choice" class="choice"></p>
        <break>
    
          <p id="p2choice" class="choice"></p>
          <break>
            <button id="reset" class="reset" type="button">
              <h3>Reset</h3>
            </button>

<script src="index.js"></script>
</body>
</html>
